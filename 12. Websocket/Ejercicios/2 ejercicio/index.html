<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="txt">Hola bro</h1>
                <button id="btn" onclick="enviar()">enviar</button>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('chat', data => {
            console.log('socket chat:'+ data);
        });
        socket.on('msg-new', data => {
            console.log('socket msg-new', data);
        });
        function enviar(){
            /* Enviarmos al back */
            socket.emit('msg-new', 'prueba');
        }
    </script>
</body>
</html>
