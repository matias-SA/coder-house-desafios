

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .table td,
        .table th {
            vertical-align: middle;
        }

        h1 {
            color: blue;
        }

        hr {
            background-color: #ddd;
        }

        .jumbotron {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Guardar Producto</h1>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="span text-center">
                            <form action="/api/productos/guardar" method="POST"
                                style="margin-top: 10px; margin: 50% auto">
                                <div class="controls controls-row">
                                    <input id="title" name="title" type="text" class="span3"
                                        placeholder="Nombre del producto">
                                </div>
                                <div class="controls controls-row">
                                    <input id="price" name="price" type="number" class="span3"
                                        placeholder="Precio del producto">
                                </div>
                                <div class="controls controls-row">
                                    <input id="thumbnail" name="thumbnail" type="text" class="span3"
                                        placeholder="Link de imagen">
                                </div>
                                <div class="controls">
                                    <button type="submit"
                                        class="btn btn-primary input-medium pull-right">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
