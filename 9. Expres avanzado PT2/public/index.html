<html>

    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Guardar Producto</h1>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="span text-center">
                    <form action="/api/productos/guardar" method="POST" style="margin-top: 10px; margin: 50% auto">
                        <div class="controls controls-row">
                            <input id="title" name="title" type="text" class="span3" placeholder="Nombre del producto"> 
                        </div>
                        <div class="controls controls-row">
                            <input id="price" name="price" type="number" class="span3" placeholder="Precio del producto">
                        </div>
                        <div class="controls controls-row">
                            <input id="thumbnail" name="thumbnail" type="text" class="span3" placeholder="Link de imagen">
                        </div>
                        <div class="controls">
                            <button type="submit" class="btn btn-primary input-medium pull-right">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
