<html>

    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="span text-center">
                    <form action="/personas/guardar" method="post" style="margin-top: 10px; margin: 50% auto">
                        <div class="controls controls-row">
                            <input id="nombre" name="nombre" type="text" class="span3" placeholder="Nombre"> 
                        </div>
                        <div class="controls controls-row">
                            <input id="apellido" name="apellido" type="text" class="span3" placeholder="Apellido">
                        </div>
                        <div class="controls controls-row">
                            <input id="edad" name="edad" type="text" class="span3" placeholder="Edad">
                        </div>
                        <div class="controls">
                            <button type="submit" class="btn btn-primary input-medium pull-right">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
